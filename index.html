<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·É•·Éï·Éî·É¨·Éê·É†·Éõ·Éê·Éï·Éö·Éî·Éë·Éò·É° ·É¢·Éî·Éõ·Éû·Éî·É†·Éê·É¢·É£·É†·Éò·É° ·Éõ·Éê·É†·Éî·Éí·É£·Éö·Éò·É†·Éî·Éë·Éî·Éö·Éò ·Éì·Éê ·Éõ·Éê·Éõ·Éù·É´·É†·Éê·Éï·Éî·Éë·Éî·Éö·Éò ·É°·Éò·É°·É¢·Éî·Éõ·Éê</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #ffffff;
    overflow-x: hidden;
}

.container {
    display: flex;
    flex-direction: row;
    flex: 1;
    padding: 1rem;
    gap: 1rem;
    max-width: 100%;
    box-sizing: border-box;
}

#canvas {
    border: 2px solid #333;
    background-color: #ffffff;
    flex: 2;
    max-width: 70%;
    height: 92vh;
    position: relative;
    /* Center the scene within the canvas */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Important for scaled content */
}

.controls {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 30%;
}

h2 {
    margin: 0 0 0.5rem;
    font-size: 1.2rem;
    color: #333;
}

button, select, input {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
}

button:hover, select:hover, input:hover {
    background-color: #ffffff;
}

label {
    font-size: 0.9rem;
    color: #555;
}

.status {
    margin-top: 1rem;
    font-size: 1rem;
    color: #333;
}

.scene {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px; 
    height: 300px; 
    display: flex;
    align-items: center;
    justify-content: center;
    transform-origin: center center; 
    transition: transform 0.3s ease-out; 
}

.water-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 0;
    transition: opacity 0.8s ease;
    pointer-events: none;
}

.water-overlay.active {
    opacity: 1;
}

.ripple-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.8s ease;
}

.ripple-container.active {
    opacity: 1;
}

.ripple {
    position: absolute;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: rippleEffect 3s ease-out infinite;
    pointer-events: none;
}

.ripple:nth-child(1) {
    top: 30%;
    left: 20%;
    animation-delay: 0s;
}

.ripple:nth-child(2) {
    top: 60%;
    left: 70%;
    animation-delay: 1s;
}

.ripple:nth-child(3) {
    top: 20%;
    right: 15%;
    animation-delay: 2s;
}

.ripple:nth-child(4) {
    bottom: 20%;
    left: 30%;
    animation-delay: 0.5s;
}

.ripple:nth-child(5) {
    top: 70%;
    left: 50%;
    animation-delay: 1.5s;
}

.ripple:nth-child(6) {
    top: 40%;
    left: 80%;
    animation-delay: 2.5s;
}

@keyframes rippleEffect {
    0% {
        width: 0;
        height: 0;
        opacity: 1;
        border-width: 3px;
    }
    50% {
        opacity: 0.6;
        border-width: 2px;
    }
    100% {
        width: 120px;
        height: 120px;
        opacity: 0;
        border-width: 1px;
    }
}

.bubble {
    position: absolute;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
    border-radius: 50%;
    animation: floatUp linear infinite;
    pointer-events: none;
}

.bubble:nth-child(7) {
    width: 8px;
    height: 8px;
    left: 15%;
    animation-duration: 4s;
    animation-delay: 0s;
}

.bubble:nth-child(8) {
    width: 12px;
    height: 12px;
    left: 85%;
    animation-duration: 6s;
    animation-delay: 1s;
}

.bubble:nth-child(9) {
    width: 6px;
    height: 6px;
    left: 60%;
    animation-duration: 5s;
    animation-delay: 2s;
}

.bubble:nth-child(10) {
    width: 10px;
    height: 10px;
    left: 40%;
    animation-duration: 7s;
    animation-delay: 3s;
}

@keyframes floatUp {
    0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0px);
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(20px);
    }
}

.lily-pad {
    position: absolute;
    background: radial-gradient(ellipse at 30% 30%, #90EE90, #228B22);
    border-radius: 50% 10% 50% 50%;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    z-index: 1;
    transition: all 0.3s ease;
}

.lily-pad::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 3px;
    background: #228B22;
    transform: translate(-50%, -50%) rotate(45deg);
}

.main-lily-pad {
    width: 200px;
    height: 200px;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    
}

.main-lily-pad::before {
    height: 70px;
}

.lily-pad-2 {
    width: 120px;
    height: 120px;
    bottom: 100px;
    left: -60px;
    transform: rotate(-25deg);
    background: radial-gradient(ellipse at 40% 40%, #98FB98, #32CD32);
}

.lily-pad-2::before {
    height: 40px;
    transform: translate(-50%, -50%) rotate(30deg);
}

.lily-pad-3 {
    width: 140px;
    height: 140px;
    bottom: 80px;
    right: -70px;
    transform: rotate(35deg);
    background: radial-gradient(ellipse at 25% 35%, #ADFF2F, #228B22);
}

.lily-pad-3::before {
    height: 45px;
    transform: translate(-50%, -50%) rotate(-20deg);
}

.frog {
    position: relative;
    z-index: 10;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
}

.frog-body {
    width: 120px;
    height: 90px;
    background: radial-gradient(ellipse at 40% 30%, #32CD32, #228B22);
    border-radius: 50% 50% 70% 70%;
    position: relative;
    box-shadow: inset 0 -20px 40px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.skin-breathing {
    animation: skinGlow 3s ease-in-out infinite;
}

@keyframes skinGlow {
    0%, 100% { 
        box-shadow: inset 0 -20px 40px rgba(0,0,0,0.2), 0 0 30px rgba(50, 205, 50, 0.3);
        transform: scale(1);
    }
    50% { 
        box-shadow: inset 0 -20px 40px rgba(0,0,0,0.2), 0 0 60px rgba(50, 205, 50, 0.8);
        transform: scale(1.06);
    }
}

.frog-belly {
    position: absolute;
    width: 70px;
    height: 50px;
    background: radial-gradient(ellipse, #90EE90, #7CFC00);
    border-radius: 50%;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: inset 0 10px 20px rgba(255,255,255,0.3);
    transition: all 0.4s ease;
}

.frog-head {
    position: absolute;
    width: 110px;
    height: 70px;
    background: radial-gradient(ellipse at 40% 40%, #32CD32, #228B22);
    border-radius: 55px 55px 40px 40px;
    top: -35px;
    left: 5px;
    z-index: 2;
}

.eye {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #32CD32, #228B22);
    border-radius: 50%;
    top: -15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.eye-left { left: 15px; }
.eye-right { right: 15px; }

.eye::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle at 30% 30%, #000, #333);
    border-radius: 50%;
    top: 6px;
    left: 6px;
}

.eye::after {
    content: '';
    position: absolute;
    width: 5px;
    height: 5px;
    background: #fff;
    border-radius: 50%;
    top: 8px;
    left: 10px;
    z-index: 3;
}

.throat-sac {
    position: absolute;
    width: 40px;
    height: 20px;
    background: radial-gradient(ellipse, rgba(144, 238, 144, 0.8), rgba(50, 205, 50, 0.6));
    border-radius: 50%;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: all 0.3s ease;
}
.mouth {
    position: absolute;
    width: 55px;
    height: 10px;
    border: 2px solid #1a5d1a;
    border-top: none;
    border-radius: 0 0 28px 28px;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(to bottom, #FF69B4, #FFB6C1);
    transition: all 0.3s ease;
}

.mouth-breathing {
    animation: mouthBreathe 2s ease-in-out infinite;
}

@keyframes mouthBreathe {
    0%, 100% { 
        height: 10px;
        bottom: 15px;
    }
    50% { 
        height: 18px;
        bottom: 12px;
    }
}

.front-leg {
    position: absolute;
    width: 25px;
    height: 60px;
    background: linear-gradient(45deg, #32CD32, #228B22);
    border-radius: 12px;
    top: 55px;
    z-index: 2;
}

.front-leg-left {
    left: 10px;
    transform: rotate(-35deg);
}

.front-leg-right {
    right: 10px;
    transform: rotate(35deg);
}

.hand {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, #32CD32, #228B22);
    border-radius: 50% 40% 50% 40%;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
}

.back-leg {
    position: absolute;
    width: 40px;
    height: 30px;
    background: linear-gradient(135deg, #32CD32, #228B22);
    border-radius: 20px;
    bottom: -5px;
    z-index: 0;
}

.back-leg-left {
    left: -15px;
    transform: rotate(-30deg);
}

.back-leg-right {
    right: -15px;
    transform: rotate(30deg);
}

.foot {
    position: absolute;
    width: 35px;
    height: 18px;
    background: radial-gradient(ellipse, #32CD32, #228B22);
    border-radius: 18px 18px 10px 10px;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
}

.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
}

.oxygen {
    background: radial-gradient(circle, #4A90E2, #2E5BBA);
    animation: oxygenFlow 3s ease-in-out infinite;
}

.co2 {
    background: radial-gradient(circle, #FF6B6B, #E74C3C);
    animation: co2Flow 3s ease-in-out infinite;
}

@keyframes oxygenFlow {
    0% { 
        opacity: 0;
        transform: translate(0, 0) scale(0.5);
    }
    50% { 
        opacity: 1;
        transform: translate(-15px, -20px) scale(1);
    }
    100% { 
        opacity: 0;
        transform: translate(-30px, -40px) scale(0.5);
    }
}

@keyframes co2Flow {
    0% { 
        opacity: 0;
        transform: translate(-30px, -40px) scale(0.5);
    }
    50% { 
        opacity: 1;
        transform: translate(-15px, -20px) scale(1);
    }
    100% { 
        opacity: 0;
        transform: translate(0, 0) scale(0.5);
    }
}

@keyframes skinOxygenFlow {
    0% { 
        opacity: 0;
        transform: scale(0.3);
    }
    25% { 
        opacity: 0.8;
        transform: scale(1);
    }
    75% { 
        opacity: 0.4;
        transform: scale(0.8);
    }
    100% { 
        opacity: 0;
        transform: scale(0.3);
    }
}

@media (max-width: 992px) {
    .container {
        padding: 0.8rem;
        gap: 0.8rem;
    }
    #canvas {
        max-width: 65%;
    }
    .controls {
        max-width: 35%;
    }
    .scene {
        transform: translate(-50%, -50%) scale(0.85);
    }
    
    .lily-pad-2 {
        left: -10px;
        bottom: 70px;
    }
    .lily-pad-3 {
        right: -20px;
        bottom: 50px;
    }
    
    h2 {
        font-size: 1.1rem;
    }
    button, select, input {
        font-size: 0.95rem;
        padding: 0.45rem;
    }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 0.5rem;
        gap: 0.5rem;
    }
    #canvas, .controls {
        max-width: 100%;
        flex: none;
    }
    #canvas {
        height: 50vh;
    }
    .controls {
        padding: 1rem;
    }
    h2 {
        font-size: 1rem;
    }
    button, select, input {
        font-size: 0.9rem;
        padding: 0.4rem;
    }
    .scene {
        transform: translate(-50%, -50%) scale(0.7);
    }
    
    .lily-pad-2 {
        width: 100px;
        height: 100px;
        left: 0px;
        bottom: 60px;
    }
    .lily-pad-2::before {
        height: 35px;
    }
    .lily-pad-3 {
        width: 110px;
        height: 110px;
        right: -10px;
        bottom: 45px;
    }
    .lily-pad-3::before {
        height: 38px;
    }
}

@media (max-width: 480px) {
    #canvas {
        height: 40vh;
    }
    .controls {
        padding: 0.5rem;
        gap: 0.8rem;
    }
    button, select, input {
        font-size: 0.85rem;
    }
    h2 {
        font-size: 0.95rem;
    }
    .scene {
        transform: translate(-50%, -50%) scale(0.55);
    }
    
    .main-lily-pad {
        width: 160px;
        height: 160px;
    }
    .main-lily-pad::before {
        height: 55px;
    }
    .lily-pad-2 {
        width: 80px;
        height: 80px;
        left: 5px;
        bottom: 50px;
    }
    .lily-pad-2::before {
        height: 28px;
    }
    .lily-pad-3 {
        width: 90px;
        height: 90px;
        right: 0px;
        bottom: 35px;
    }
    .lily-pad-3::before {
        height: 30px;
    }
}

#logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px; 
    height: auto; 
    z-index: 10; 
}

@media (max-width: 768px) {
    #logo {
        width: 80px;
    }
}

@media (max-width: 480px) {
    #logo {
        width: 60px;
        top: 5px;
        left: 5px;
    }
}
    </style>

    <div class="container">
        <div id="canvas">
            <div class="scene">
                <div class="water-overlay" id="waterOverlay"></div>
                
                <div class="ripple-container" id="rippleContainer">
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <!-- Floating bubbles -->
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
                
                <!-- Three lily pads with different sizes and positions -->
                <div class="lily-pad main-lily-pad"></div>
                <div class="lily-pad lily-pad-2"></div>
                <div class="lily-pad lily-pad-3"></div>
                
                <div class="frog" id="frog">
                    
                    <div class="frog-body" id="frogBody">
                        <div class="frog-belly" id="frogBelly"></div>
                        <div class="throat-sac" id="throatSac"></div>
                        
                        <div class="frog-head">
                            <div class="eye eye-left"></div>
                            <div class="eye eye-right"></div>
                            <div class="mouth" id="mouth">
                                <!-- Mouth breathing particles -->
                                <div class="particle oxygen" style="top: 3px; left: 15px; animation-delay: 0s;"></div>
                                <div class="particle oxygen" style="top: 3px; left: 25px; animation-delay: 0.3s;"></div>
                                <div class="particle oxygen" style="top: 3px; right: 15px; animation-delay: 0.6s;"></div>
                                <div class="particle co2" style="top: 3px; left: 20px; animation-delay: 1.5s;"></div>
                                <div class="particle co2" style="top: 3px; right: 20px; animation-delay: 1.8s;"></div>
                            </div>
                        </div>
                        
                        <div class="front-leg front-leg-left">
                            <div class="hand"></div>
                        </div>
                        <div class="front-leg front-leg-right">
                            <div class="hand"></div>
                        </div>
                        
                        <div class="back-leg back-leg-left">
                            <div class="foot"></div>
                        </div>
                        <div class="back-leg back-leg-right">
                            <div class="foot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <h2>üê∏ ·Éë·Éê·Éß·Éê·Éß·Éò·É° ·Éõ·Éì·Éí·Éù·Éõ·Éê·É†·Éî·Éù·Éë·Éê:</h2>
            <select id="frogState" onchange="changeFrogState()">
                <option value="underwater">üåä ·É¨·Éß·Éö·Éò·É° ·É•·Éï·Éî·É®</option>
                <option value="out">üåø ·É¨·Éß·Éö·Éò·É° ·Éí·Éê·É†·Éî·Éó</option>
            </select>

            <h2>‚òÄÔ∏è ·Éí·Éê·É†·Éî·Éõ·Éù·É° ·É¢·Éî·Éõ·Éû·Éî·É†·Éê·É¢·É£·É†·Éê</h2>
            <label for="envTemp">·É¢·Éî·Éõ·Éû·Éî·É†·Éê·É¢·É£·É†·Éê (0-45¬∞C):</label>
            <input type="range" id="envTemp" min="0" max="45" value="25" oninput="updateEnvTemp()">
            <div id="envTempDisplay">·Éí·Éê·É†·Éî·Éõ·Éù: 25¬∞C</div>
            <div id="bodyTempDisplay">·É°·ÉÆ·Éî·É£·Éö·Éò·É° T: 25¬∞C</div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        let envTemp = 25;
        let bodyTemp = 25;
        let positionX = 50;
        let time = 0;

        // Frog elements
        const frog = document.getElementById('frog');
        const frogBody = document.getElementById('frogBody');
        const frogBelly = document.getElementById('frogBelly');
        const mouth = document.getElementById('mouth');
        const throatSac = document.getElementById('throatSac');
        const waterOverlay = document.getElementById('waterOverlay');
        const rippleContainer = document.getElementById('rippleContainer');

        function updateEnvTemp() {
            envTemp = parseInt(document.getElementById('envTemp').value);
            document.getElementById('envTempDisplay').textContent = `·Éí·Éê·É†·Éî·Éõ·Éù: ${envTemp}¬∞C`;
        }

        function updateBodyTemp() {
            const lag = 0.01;
            bodyTemp += (envTemp - bodyTemp) * lag;
            document.getElementById('bodyTempDisplay').textContent = `·É°·ÉÆ·Éî·É£·Éö·Éò·É° T: ${bodyTemp.toFixed(1)}¬∞C`;
        }

        function changeFrogState() {
            const state = document.getElementById('frogState').value;
            clearModes();
            
            if (state === 'underwater') {
                // Water mode - skin breathing
                canvas.style.backgroundColor = '#1d4ed8';
                frogBody.classList.add('skin-breathing');
                throatSac.style.opacity = '1';
                
                // Show water effects
                waterOverlay.classList.add('active');
                rippleContainer.classList.add('active');
                
                // Hide all lily pads when underwater
                document.querySelectorAll('.lily-pad').forEach(pad => {
                    pad.style.display = 'none';
                });
                
            } else {
                // Land mode - mouth breathing
                canvas.style.backgroundColor = '#3c78d8';
                mouth.classList.add('mouth-breathing');
                throatSac.style.opacity = '1';
                frogBody.classList.add('skin-breathing');
                
                // Show mouth particles
                const mouthParticles = mouth.querySelectorAll('.particle');
                mouthParticles.forEach(p => p.style.display = 'block');
                
                // Show all lily pads when on land
                document.querySelectorAll('.lily-pad').forEach(pad => {
                    pad.style.display = 'block';
                });
            }
        }

        function clearModes() {
            mouth.classList.remove('mouth-breathing');
            frogBody.classList.remove('skin-breathing');
            waterOverlay.classList.remove('active');
            rippleContainer.classList.remove('active');
            
            // Hide particles
            const particles = document.querySelectorAll('.particle');
            particles.forEach(p => p.style.display = 'none');
        }

        function animate() {
            updateBodyTemp();
            requestAnimationFrame(animate);
        }

        // Initialize
        animate();
        changeFrogState(); // Set initial state
    </script>

</body>
